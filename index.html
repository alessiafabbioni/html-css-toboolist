<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<!--Header: logo + text-->
<body>
    <header>
        <img src="img/Logo.png" alt="logo boolean">
        <span id="title">Toboolist</span>
    </header>

<!--Selection button-->
   <div class="main-container">
     <div class="container">
       <section>
         <button id="add_task_button">New Task</button>
         <button id="add_list_button">New List</button>
       </section>
       <hr>

<!--Task list: general task list settings + "New Tasks"-->
        <div class="task-list-container">
            <section class="task_list">
                <div>
                    <div class="headline-container">
                        <div class="arrow-down"></div> <span class="list_title">New Task</span> <br />
                    </div>
                    <div class="task_element">
                        <div class="done"></div>
                        <span>Quarterly newsletter</span>
                            <span class="editorial_button pills">Editorial</span>
                    </div>
                </div>
            </section>

<!--Task list: "Today section"-->
            <section class="task_list">
                <div>
                    <div class="headline-container">
                        <div class="arrow-down"></div> 
                        <span class="list_title">Today</span>
                    </div>
                    <div class="task_element">
                        <span class="done"></span>
                        <span>Recruiting blog post</span>
                            <span class="editorial_button pills">Editorial</span>
                    </div>
                    <div class="task_element">
                        <span class="done"></span>
                        <span>Mobile app launch</span>
                    </div>
                    <div class="task_element">
                        <span class="done"></span>
                        <span>Interview John H.</span>
                    </div>
                    <div class="task_element">
                        <span class="done"></span>
                        <span>Summit update to mobile storefronts</span>
                    </div>
                </div>
            </section>

<!--Task list: "Upcoming"-->
            <section class="task_list">
                <div>
                    <div class="headline-container">
                        <div class="arrow-down"></div>
                        <span class="list_title">Upcoming</span>
                    </div>
                    <div class="task_element">
                        <span class="not_done">x</span>
                        <span>Schedule meeting with Alex</span>
                    </div>
                    <div class="task_element">
                        <span class="done"></span>
                        <span>Homepage refresh</span>
                    </div>
                    <div class="task_element">
                        <span class="not_done">x</span>
                        <span>Onboard new Sales team member</span>
                    </div>
                    <div class="task_element">
                        <span class="done"></span>
                        <span>Review editorial calendar</span>
                    </div>
                </div>
            </section>
        </div>
    </div>
   </div>
</body>
</html>
